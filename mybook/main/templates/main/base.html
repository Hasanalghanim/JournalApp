{% load static %}
<!doctype html>
<html>
<head>
<title>DOT</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-light bg-warning">
<div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">

        <span>DOT</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">

    <ul class="navbar-nav ml-auto">
      {% if user.is_authenticated %}
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'mainlogin' %}">Main Page</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'makeentry' %}">Make Entry</a>
              </li>

              <li class="nav-item">
                  <a href="#" onclick="$('#signOutBtn').click()" class="nav-link">Logout</a>
                  <form style='display: none;' method="POST" action="{% url 'logoutuser' %}">
                      {% csrf_token %}
                      <button id="signOutBtn" type="submit">Logout</button>
                  </form>
              </li>
          {% else %}
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'signupuser' %}">Sign Up</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'loginuser' %}">Login</a>
              </li>
          {% endif %}
        </ul>
    </div>
</div>
</nav>


<div class="container">
{% block content %}{% endblock %}
</div>





<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
